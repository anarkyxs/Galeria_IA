<!DOCTYPE html>
<html>
    <script src="Galeria.js"></script>
<head>
  <link rel="stylesheet" type="text/css" href="EstilosLol.css">
  <h1>League of Legends</h1>
  <h2>Galeria de Imagenes IA</h2>
  
  <a href="./Index.html" class="top-right-button"></a>
</head>
<body>
  <section id="banner">
    <img src="./lol_images/aatrox.png">
    <img src="./lol_images/ahri.png">
    <img src="./lol_images/akali.png">
    <img src="./lol_images/akshan.png">
    <img src="./lol_images/alistar.png">
    <img src="./lol_images/amumu.png">
    <img src="./lol_images/anivia.png">
  </section>

  <section id="collage">
    <div class="item">
      <img src="./lol_images/aatrox.png" alt="Imagen 1">
      <p>Aatrox</p>

    </div>
    <div class="item">
      <img class="zoom" src="./lol_images/ahri.png" alt="Imagen 2">
      <p>Ahri</p>
    </div>
    <div class="item">
      <img class="zoom" src="./lol_images/akali.png" alt="Imagen 6">
      <p>Akali</p>
    </div>
    <div class="item">
        <img class="zoom" src="./lol_images/akshan.png" alt="Imagen 3">
        <p>Akshan</p>
    </div>
    <div class="item">
        <img class="zoom" src="./lol_images/alistar.png" alt="Imagen 3">
        <p>Alistar</p>
    </div>
    <div class="item">
        <img class="zoom" src="./lol_images/amumu.png" alt="Imagen 3">
        <p>Amumu</p>
    </div>
    <div class="item">
        <img class="zoom" src="./lol_images/anivia.png" alt="Imagen 3">
        <p>Anivia</p>
    </div>
    <!-- ... -->
  </section>

</body>
</html>
